imports:
    - backend/internal/types_
    - mime/multipart
fields:
    id:
        type: "string"
        bson: "_id,omitempty"
        validate: "hexadecimal,len=24"
        description: "The user ID, 24 characters"
        example: "683b21134e2e5d46978daf1f"
    name:
        type: "string"
        validate: "min=2"
        description: "The user name, two characters at least"
        example: "Slim Beji"
        filter-example: "eq:Slim Beji"
    email:
        type: "string"
        validate: "email"
        description: "The user email"
        example: "mslimbeji@gmail.com"
        filter-example: "eq:mslimbeji@gmail.com"
    password:
        type: ""
        validate: "min=8"
        description: "The user password, 8 characters at least"
        example: "very_secret"
    imageUrl:
        type: "string"
        example: "avatar2_80e32f88-c9a5-4fcd-8a56-76b5889440cd.jpg"
        description: "local url on the storage"
    image:
        type: "*multipart.FileHeader"
        description: "User's profile image (JPEG)"
    isAdmin:
        type: "bool"
        description: "Whether the user is an admin or not"
        example: false
    places:
        type: "[]string"
        validate: "dive,hexadecimal,len=24"
        description: "The id of places belonging to the user, 24 characters"
        example: '["683b21134e2e5d46978daf1f"]'
selectables:
    - id
    - name
    - email
    - isAdmin
    - imageUrl
    - places
sortables:
    - createdAt
    - name
    - email
